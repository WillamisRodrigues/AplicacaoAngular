<!DOCTYPE html>
<html lang="pt-br" ng-app="meuModulo"><!-- declaracao de modulo -->
    <head>
        <meta charset="utf-8">
        <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title> Angular JS </title>
         <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body ng-controller="indexController"><!-- declaracao do controller -->
        <header>
            <h2 ng-bind="titulo"></h2> <!-- o ng-bind so mostra a informação quando o Angular e carregado -->
        </header>
        <section>
            <table class="striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Nota1</th>
                        <th>Nota2</th>
                        <th>nota3</th>
                        <th>Média</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="aluno in alunos"><!-- parecido com foreach aluno recebe alunos -->
                        <td>{{aluno.nome}}</td>
                        <td>{{aluno.email}}</td>
                        <td>{{aluno.nota1}}</td>
                        <td>{{aluno.nota2}}</td>
                        <td>{{aluno.nota3}}</td>
                        <td>{{ media(aluno) }}</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <!-- trabalhando com ngBind e ngrepeat -->

        <script src="lib/angular.min.js"></script>
         <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
         <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <!-- implementações do Angular JS -->
        <script>
            /* declarando modulo */
            angular.module("meuModulo",[/* aqui importar outros modulos exemplo ngRoute*/])
            .controller("indexController",function($scope){
                /* o $scope seria um 'garçon' pela as informações do controller e passa para o html */
                $scope.titulo = "Sistema com Angular JS";
                $scope.alunos = [
                    {nome: "Camila", email:"camila@email.com", nota1:65, nota2:80, nota3:55},
                    {nome: "Pedro", email:"pedro@email.com", nota1:75, nota2:80, nota3:55},
                    {nome: "Murilo", email:"murilo@email.com", nota1:65, nota2:60, nota3:55},
                    {nome: "João", email:"joao@email.com", nota1:65, nota2:50, nota3:25},
                    {nome: "Ana", email:"ana@email.com", nota1:65, nota2:40, nota3:55}
                    
                ];

                $scope.media = function(Aluno){
                    var media = (Aluno.nota1 + Aluno.nota2 + Aluno.nota3)/3;
                    return media.toFixed(2); // essa funcao js indica que quero 2 numeros apos a virgula
                }

            })
        </script>
    </body>
</html>
